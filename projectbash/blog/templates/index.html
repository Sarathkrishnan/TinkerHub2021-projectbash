{% extends 'base.html' %} {% block content %}
<div class="row">
  {% if blogs %} {% for blog in blogs %}
  <div class="card">
    <a href="{% url 'blogView' blog.id %}"> <h3>{{ blog.name }}</h3></a>
    <a href="{% url 'blogger' blog.user.id %}"><p>{{ blog.author }}</p> </a>

    <p>{{blog.publishing_date}}</p>
  </div>
  {% endfor %} {% else %} 
    <p> There blogs available </p>
  {% endif %}
</div>
